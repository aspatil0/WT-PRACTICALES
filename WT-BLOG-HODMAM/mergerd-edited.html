<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism with Parallax Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 

    <!-- <link rel="stylesheet" href="General.css"> -->

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>
        /* Universal Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat",sans-serif;
        }

        /* Header Styling */
        header {
            border-bottom: 1px solid black;
            position: fixed;
            width: 100%;
            height: 80px;
            top: 0;
            left: 0;
            background-color: #050229;
            backdrop-filter: blur(10px);
            z-index: 10;
            display: flex;
            align-items: center;
        }

        .navbar {
            width: 100%;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 80px;
            object-fit: contain;
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #ccc;
            text-decoration: none;
            font-size: 25px;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--transition);
            transition: var(--transition);
        }

        .nav-link:hover {
            color: #ffffff;
        }

        .nav-link:hover::after {
            width: 100%;
        }
/* -------------------- */
        /* Background Styling */
        body {
            background: radial-gradient(circle, #110738, #030617);
          text-align: center;
        }

        /* Glassmorphism Frame */
        .glass-frame {
            margin-top: 100px;
            width: 1518px;
            height: 1200px;
            border-radius: 100px;
            border: 4px solid #ffffff4d;
            backdrop-filter: blur(10px);
            background: #ffffff14;
            box-shadow: 0 15px 50px #00000080;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        /* Floating Bubbles */
        .floating-bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            background: radial-gradient(circle at 40% 40%, #d1a3ff 10%, #a56eff 50%, #814dff 90%);
            border-radius: 50%;
            box-shadow: inset -25px -25px 50px rgba(255, 255, 255, 0.15),
                        inset 15px 15px 40px rgba(0, 0, 0, 0.2),
                        0 20px 40px rgba(0, 0, 0, 0.3);
            opacity: 1;
            animation: float 15s infinite alternate ease-in-out;
        }

        .b1 { width: 950px; height: 950px; top: 1%; left: -5%; }
        .b2 { width: 850px; height: 850px; top: 10%; right: -5%; }
        .b3 { width: 750px; height: 750px; bottom: -10%; left: 10%; }
        .b4 { width: 650px; height: 650px; top: 50%; left: 40%; transform: translate(-50%, -50%); }
        .b5 { width: 550px; height: 550px; bottom: 3%; right: 8.5%; }
        .b6 { width: 500px; height: 500px; top: -10%; left: 50%; }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-50px); }
        }

        /* Parallax Slider Styling */
        
        .slider-container {
            position: relative;
            width: 80%;
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider {
            position: relative;
            width: 100%;
          
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
        }

        .slide {
            position: absolute;
            width: 500px;
            max-width: 900px;
            height: 800px;
            background: #fff;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            text-align: center;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateX(0); /*Reset any translation*/
            opacity: 1; 
        }

    
        .slide img {
            align-items: center;
            width: 100%;
            height: 50%;
            border-radius: 40px;
            
        }
        
       /* -----------------------------------------  THE BUTTON SECTION BEGINES */
        .get-code-btn {
            background: rgba(255, 255, 255, 0.2); /* Slightly darker transparent white */
            backdrop-filter: blur(8px); /* Glassmorphism effect */
            color: black; /* Text color */
            border: 2px solid rgba(255, 255, 255, 0.4); /* Light border for visibility */
            padding: 20px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 40px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
            margin-top: 100px;
            margin-bottom: 10px;
            margin-left: 50px;
            margin-right: 50px;
            position: relative; /* Ensures it stays above other elements */
            z-index: 5; /* Make sure the button stays on top of other elements */
            box-shadow: 0 4px 10px #d1a3ff ; /* Adds some shadow for better contrast */
        }

        .get-code-btn:hover {
            background:  #d1a3ff ; /* Darker on hover */
            transform: scale(1.05); /* Slight scale-up effect */
        }

/* ----------------------------------ARROW SECTION STARTS */
        .arrow {
            
            position: absolute;
            bottom: 130px;
            width: 50px;
            height: 50px;
            font-size: 45px;
            border: none;
            background: rgba(255, 255, 255, 0.879); /* Slightly transparent */
            color: black;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out; 
            z-index: 100; 
            backdrop-filter: blur(20px); /* Glassmorphism effect */
            box-shadow: 0 4px 10px rgba(152, 31, 233, 0.2); /* Optional shadow for depth */
        }

        .arrow:hover {
            background: rgba(255, 255, 255, 0.67);
            transform: scale(1.1); 
        }


        .arrow-left {
            top: 10%;
          left: 10%;
        }

        .arrow-right {            
        top: 10%;

            right: 10%;
        }

        p{
            font-size: 20px;
            font-family: "Montserrat", sans-serif;
        }




    </style>
</head>
<body>

<header>
    <nav class="navbar">
        <div class="logo">
            <img src="##" alt="LOGO">
        </div>
        <div class="nav">
            <a href="#home" class="nav-link">Home</a>
            <a href="#packages" class="nav-link">Packages</a>
            <a href="#contact" class="nav-link">Contact</a>
        </div>
    </nav>
</header>

<!-- Floating Bubbles outside the Glassmorphism Frame -->
<div class="floating-bubbles">
    <div class="bubble b1"></div>
    <div class="bubble b2"></div>
    <div class="bubble b3"></div>
    <div class="bubble b4"></div>
    <div class="bubble b5"></div>
    <div class="bubble b6"></div>
</div>

<!-- Glassmorphism Frame with Parallax Slider Inside -->
 <div class="info">
    <h1> <marquee behavior="" direction="">CLICK ON THE VISIT SITE BUTTON FOR MORE INFORMATION | DOWNLOAD THE CODE AND SHARE YOUR ONLINE PORTFOLIO</marquee></h1>
 </div>
<div class="glass-frame">
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="template_images/img1.jpg" alt="Template 1">
                <button class="get-code-btn">Get the Code</button>
            </div>

            <div class="slide">
                <img src="template_images/img2.jpg" alt="Template 2">
                <button class="get-code-btn">Get the Code</button>
            </div>

            <div class="slide">
                <img src="template_images/img3.jpg" alt="Template 3">
                <p>Template 3</p>
                <button class="get-code-btn">Get the Code</button>
            </div>

            <div class="slide">
                <img src="template_images/img4.jpg" alt="Template 4">
                <p>Template 4</p>
                <button class="get-code-btn">Get the Code</button>
            </div>

            <div class="slide">
                <img src="template_images/img5.jpg" alt="Template 5">
                <p>Template 5</p>
                <button class="get-code-btn">Get the Code</button>
            </div>

            <div class="slide">
                <img src="template_images/img6.jpg" alt="Template 6">
                <p>Template 6</p>
                <button class="get-code-btn">Get the Code</button>
            </div>

            <div class="slide">
                <img src="template_images/img7.jpg" alt="Template 7">
                <p>Template 7</p>
                <button class="get-code-btn">Get the Code</button>
            </div>

            <div class="slide">
                <img src="template_images/img8.jpg" alt="Template 8">
                <p>Template 8</p>
                <button class="get-code-btn">Get the Code</button>
            </div>
        </div>

        <!-- Arrows -->
        <button class="arrow arrow-left" onclick="prevSlide()" aria-label="Previous Slide"> 
            <i class="fa-solid fa-circle-chevron-left"></i> 
        </button>

        <button class="arrow arrow-right" onclick="nextSlide()" aria-label="Next Slide"> 
            <i class="fa-solid fa-circle-chevron-right"></i>
         </button>

    </div>
</div>

<script>
    let slides = document.querySelectorAll(".slide");
    let currentIndex = 0;

    function updateSlides() {
        slides.forEach((slide, index) => {
            let diff = (index - currentIndex + slides.length) % slides.length;


            if (diff === 0) {
                slide.style.transform = "translateX(-490px) scale(0.85)";
                slide.style.opacity = "0.6";
                slide.style.zIndex = "1";
            } else if (diff === 1) {
                slide.style.transform = "translateX(0) scale(1)";
                slide.style.opacity = "1";
                slide.style.zIndex = "2";
            } else if (diff === 2) {
                slide.style.transform = "translateX(490px) scale(0.85)";
                slide.style.opacity = "0.6";
                slide.style.zIndex = "1";
            } else {
                slide.style.opacity = "0";
                slide.style.transform = "translateX(0) scale(0.85)";
            }
        });
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        updateSlides();
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        updateSlides();
    }

    updateSlides();
</script>

</body>
</html>
